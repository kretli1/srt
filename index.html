<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Define a codificação e viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Legendas SRT</title>
    <!-- Importa a fonte Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;900&display=swap" rel="stylesheet">

    <style>
        /* Declaração de variáveis globais de estilo */
        :root {
            --color-background: #333;
            --color-surface: #ffffff;
            --color-text-primary: #111;
            --color-text-secondary: #333;
            --color-border: #ddd;

            /* Cores dos botões */
            --color-btn-green: #00c853;
            --color-btn-green-hover: #00b44a;
            --color-btn-red: #ff5252;
            --color-btn-red-hover: #e04848;
            --color-btn-dark: #333;
            --color-btn-dark-hover: #222;

            --font-family-base: 'Poppins', sans-serif;
            --font-size-base: 16px;

            /* Espaçamentos */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 40px;

            /* Arredondamento */
            --radius-sm: 4px;
            --radius-md: 8px;

            /* Transição */
            --transition-fast: 0.2s ease-in-out;

            --placeholder-color: #888;
        }

        /* Reset básico e box-sizing */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Estilo base do body */
        body {
            font-family: var(--font-family-base);
            font-size: var(--font-size-base);
            background: var(--color-background);
            color: var(--color-text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: var(--spacing-lg);
        }

        /* Cabeçalho */
        header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: 900; /* Título em negrito forte */
            margin-bottom: var(--spacing-xs);
            color: #fff; /* Contraste com fundo escuro */
        }

        header h2 {
            font-size: 1rem;
            font-weight: 400;
            color: #ddd; /* Tom claro para subtítulo */
        }

        /* Container principal onde ficam os elementos do app */
        .container {
            background-color: var(--color-surface);
            border-radius: var(--radius-md);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: var(--spacing-xl);
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
        }

        /* Agrupamento do campo de texto */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        /* Estilo da área de texto (roteiro) */
        textarea {
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-sm);
            font-size: 1rem;
            resize: vertical; /* Permite redimensionar verticalmente */
            font-family: var(--font-family-base);
            background-color: #fff;
            transition: border-color var(--transition-fast);
            min-height: 180px;
            font-weight: 400;
        }

        textarea:focus {
            border-color: #aaa; /* Muda a borda no focus */
            outline: none;
        }

        textarea::placeholder {
            color: var(--placeholder-color);
            font-style: italic;
            font-weight: 400;
        }

        /* Contador de palavras e caracteres */
        .counter {
            text-align: center;
            font-size: 0.85rem;
            color: var(--placeholder-color);
            margin-top: var(--spacing-sm);
            opacity: 0.8; /* Visual mais suave */
        }

        /* Resultado SRT */
        #resultado {
            width: 100%;
            min-height: 200px;
            padding: var(--spacing-md);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-sm);
            background-color: #fcfcfc;
            white-space: pre;
            overflow: auto;
            font-family: monospace;
            color: #333;
            font-size: 0.9rem;
        }

        /* Texto placeholder quando o resultado está vazio */
        #resultado:empty::before {
            content: "O resultado SRT aparecerá aqui.";
            color: var(--placeholder-color);
            font-style: italic;
            font-weight: 400;
            font-family: var(--font-family-base);
        }

        /* Linhas de botões superiores e inferiores */
        .buttons-row, .extras-row {
            display: flex;
            gap: var(--spacing-sm);
        }

        /* Estilo geral dos botões */
        .buttons-row button, .extras-row button {
            color: #fff;
            padding: var(--spacing-sm) var(--spacing-md);
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 1rem;
            transition: background-color var(--transition-fast), box-shadow var(--transition-fast);
            text-align: center;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            flex: 1; /* Todos os botões ocupam o mesmo espaço dentro da linha */
            justify-content: center;
            text-transform: uppercase;
        }

        /* Efeito hover/focus nos botões */
        .buttons-row button:focus, .buttons-row button:hover,
        .extras-row button:focus, .extras-row button:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* Botão Gerar SRT (verde) */
        .generate-button {
            background-color: var(--color-btn-green);
        }
        .generate-button:hover {
            background-color: var(--color-btn-green-hover);
        }

        /* Botão Limpar Tudo (vermelho) */
        .clear-button {
            background-color: var(--color-btn-red);
        }
        .clear-button:hover {
            background-color: var(--color-btn-red-hover);
        }

        /* Botões copiar e salvar (escuros) */
        .copy-button, .save-button {
            background-color: var(--color-btn-dark);
        }

        .copy-button:hover, .save-button:hover {
            background-color: var(--color-btn-dark-hover);
        }

        /* Seção do resultado, inicialmente invisível */
        .result-section {
            display: none; 
            flex-direction: column;
            gap: var(--spacing-lg);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .result-section.visible {
            display: flex;
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Close Friends @heulerkretli</h1>
        <h2>Gerador de Legendas SRT</h2>
    </header>

    <!-- Container principal -->
    <div class="container">
        <div class="input-group">
            <!-- Área de texto para colar o roteiro -->
            <textarea id="roteiro" name="roteiro" placeholder="Cole seu roteiro aqui..."></textarea>
            <!-- Exibe a contagem de palavras e caracteres -->
            <div class="counter" id="counter">0 palavras, 0 caracteres</div>
        </div>

        <!-- Linha de botões superior: Gerar SRT e Limpar Tudo -->
        <div class="buttons-row">
            <button class="generate-button" onclick="gerarSRT()"><strong>GERAR SRT</strong></button>
            <button class="clear-button" onclick="limparRoteiro()"><strong>LIMPAR TUDO</strong></button>
        </div>

        <!-- Seção do resultado (aparece após gerar o SRT) -->
        <div class="result-section" id="resultSection">
            <div id="resultado" role="status" aria-live="polite"></div>
            <div class="extras-row">
                <button class="copy-button" onclick="copiarResultado()"><strong>COPIAR SRT</strong></button>
                <button class="save-button" onclick="downloadSRT()"><strong>SALVAR COMO .SRT</strong></button>
            </div>
        </div>
    </div>
    <script>
    // 1. Contador de palavras e caracteres em tempo real
    const roteiroInput = document.getElementById('roteiro');
    const counterEl = document.getElementById('counter');

    roteiroInput.addEventListener('input', atualizarContagem);

    function atualizarContagem() {
      const texto = roteiroInput.value;
      // Conta palavras (separando por espaços, ignorando vazios)
      const palavras = texto.trim().split(/\s+/).filter(Boolean).length;
      // Contagem de caracteres (inclui espaços e quebras de linha)
      const caracteres = texto.length;
      // Atualiza o texto do contador
      counterEl.textContent = `${palavras} palavras, ${caracteres} caracteres`;
    }

    // 2. Função para formatar tempo no padrão SRT
    function formatarTempo(segundos) {
      let horas = Math.floor(segundos / 3600);
      let minutos = Math.floor((segundos % 3600) / 60);
      let segs = Math.floor(segundos % 60);
      let ms = Math.floor((segundos % 1) * 1000);

      return `${String(horas).padStart(2, '0')}:${String(minutos).padStart(2, '0')}:${String(segs).padStart(2, '0')},${String(ms).padStart(3, '0')}`;
    }

    // 3. Função para dividir o texto em blocos de acordo com limite de palavras,
    //    procurando o ponto final mais próximo antes ou depois do limite.
    function dividirTexto(texto, limitePalavras) {
      let blocos = [];
      let textoRestante = texto.trim();

      while (textoRestante.length > 0) {
        let palavras = textoRestante.split(' ');
        let blocoTemp = palavras.slice(0, limitePalavras).join(' ');

        // Procura ponto final no bloco atual e no texto restante
        let ultimoPontoNoBloco = blocoTemp.lastIndexOf('.');
        let pontoAposBloco = textoRestante.indexOf('.', blocoTemp.length);

        if (ultimoPontoNoBloco === -1 && pontoAposBloco === -1) {
          // Se não houver mais pontos finais, pega o resto do texto
          blocos.push(textoRestante);
          break;
        }

        // Se não encontrou ponto antes do limite, procura o próximo depois do limite
        if (
          ultimoPontoNoBloco === -1 ||
          (pontoAposBloco !== -1 && pontoAposBloco - blocoTemp.length < 50)
        ) {
          ultimoPontoNoBloco = pontoAposBloco;
        }

        // Define a posição de corte
        let corteFinal = ultimoPontoNoBloco + 1; // +1 para incluir o ponto
        let blocoFinal = textoRestante.substring(0, corteFinal).trim();
        blocos.push(blocoFinal);

        // Remove o bloco processado
        textoRestante = textoRestante.substring(corteFinal).trim();
      }

      return blocos;
    }

    // 4. Gera o conteúdo SRT
    function gerarSRT() {
      const texto = roteiroInput.value.trim();
      const palavrasPorBloco = parseInt(document.getElementById('palavrasPorBloco').value);

      if (!texto) {
        alert('Por favor, insira o texto do roteiro.');
        return;
      }

      // Divide o texto de acordo com o limite de palavras e pontos
      let blocos = dividirTexto(texto, palavrasPorBloco);

      let srt = '';
      let tempoAtual = 0;
      const tempoPorBloco = 30; // 30 segundos para cada bloco

      // Para cada bloco, define início, fim e depois adiciona 30s de intervalo
      blocos.forEach((bloco, index) => {
        let inicio = formatarTempo(tempoAtual);
        tempoAtual += tempoPorBloco;
        let fim = formatarTempo(tempoAtual);

        // Monta o bloco SRT
        srt += `${index + 1}\n`;
        srt += `${inicio} --> ${fim}\n`;
        srt += `${bloco}\n\n`;

        // Após finalizar este bloco, adiciona mais 30 segundos antes do próximo
        tempoAtual += 30;
      });

      document.getElementById('resultado').textContent = srt;
    }

    // 5. Copia resultado para área de transferência
    function copiarResultado() {
      const resultado = document.getElementById('resultado').textContent;
      if (!resultado) {
        alert('Não há SRT para copiar.');
        return;
      }

      navigator.clipboard.writeText(resultado)
        .then(() => alert('SRT copiado para a área de transferência!'))
        .catch(err => alert('Erro ao copiar: ' + err));
    }

    // 6. Baixa o SRT como arquivo .srt
    function downloadSRT() {
      const texto = document.getElementById('resultado').textContent;
      if (!texto) {
        alert('Gere o SRT primeiro!');
        return;
      }

      const blob = new Blob([texto], { type: 'text/plain;charset=utf-8' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');

      a.href = url;
      a.download = 'legendas.srt';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      window.URL.revokeObjectURL(url);
    }

    // 7. Limpa o conteúdo do texto, do resultado e reseta o valor do palavrasPorBloco
    function limparRoteiro() {
      document.getElementById('roteiro').value = '';
      document.getElementById('resultado').textContent = '';
      document.getElementById('palavrasPorBloco').value = '300';
      // Atualiza a contagem para zerar quando limpar
      atualizarContagem();
    }
  </script>
</body>
</html>
